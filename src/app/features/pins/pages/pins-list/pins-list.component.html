<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Collaboratory</th>
        <th>Privacy</th>
      </tr>
    </thead>

    <tbody>
      @for (pin of pins(); track pin) {
      <tr>
        <td>{{pin.title}}</td>
        <td>{{pin.image}}</td>
        <td>{{pin.customers}}</td>
        <td>{{pin.privacy}}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="4">No data found.</td>
      </tr>
      }
    </tbody>
  </table>
</div>
