<div class="flex justify-end gap-2 mb-2">
  <button class="btn" (click)="addPinHandler()">+ Add pin</button>
  <button class="btn" (click)="addCustomerClickHandler()">+ Add Customer</button>
</div>

<!-- Pins Table -->
<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Collaboratory</th>
        <th>Privacy</th>
      </tr>
    </thead>

    <tbody>
      @for (pin of pins(); track pin) {
      <tr>
        <td>{{pin.title}}</td>
        <td>{{pin.image}}</td>
        <td>{{pin.customers}}</td>
        <td>{{pin.privacy}}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="4">No data found.</td>
      </tr>
      }
    </tbody>
  </table>
</div>

<!-- Drawer -->
<app-drawer [isVisible]="showDrawer()" (onClose)="setDrawerVisibility(false)">
  <ng-container #drawerContent></ng-container>
</app-drawer>
